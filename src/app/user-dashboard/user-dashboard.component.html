<app-navbar></app-navbar>
<div *ngIf="threads.length > 0;else noThreads" class="container"></div>
<div class="wrapper" *ngFor="let thread of threads; let i = index">
    <div class="view_main">
        <div class="view_wrap list-view" style="display: block;">
            <div class="view_item">
                <div class="vi_left">
                    <img src="{{thread.threadImage}}" alt="Image of a car">
                    <p class="content"> {{thread.postedBy}}</p>
                    <p class="content"> {{thread.postedDate}}</p>
                </div>
                <div class="vi_right">
                    
                    <p class="title">{{thread.title}}</p>
                    <p class="description">{{thread.subtitle}}</p>
                    <!-- <p class="content">This Thread is feeling (insert sentiment ANAL)</p> -->
                    <!-- <p class="content" (click)="showReplies()" *ngIf="thread.replies.length != 0">{{thread.postedBy}}:</p> -->
                    <div class="btn" style="background-color: #4abd3e;" (click)="addLike(thread)">Positive {{thread.likes}}</div>
                    <div class="btn" style="background-color: red;"(click)="addDislike(thread)">Negative {{thread.dislikes}}</div>
                    <div class="btn" style="background-color: grey;">Neutral</div>
                    <div class="btn" style="background-color: blue;" (click)="showReplies(thread)">Reply {{thread.replies.length}}</div>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    

    <ng-template #noThreads>
        <hr>
        <h5 class="noThreads">There are no threads listed!</h5>
        
    </ng-template>
